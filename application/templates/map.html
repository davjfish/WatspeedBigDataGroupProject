{% extends "base.html" %}

{% block page_title %}
  <div class="bg-dark text-white p-3 h1">
    911 Emergency Response Dashboard
  </div>
{% endblock %}

{% block body %}


  {{ areas }}

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

  <style>
  #map {
      height: 500px;
  }
  </style>
  <div id="map"></div>


  <script>

  const map = L.map('map').setView([51.505, -0.09], 13);

  const calls = {{ calls | safe }};


  const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  let group = L.layerGroup().addTo(map);
  let bounds = L.latLngBounds(); // Empty bounds object

  for (const call of calls) {
    m = L.marker([call.lat, call.lng]);
    group.addLayer(m);
    bounds.extend([call.lat, call.lng]);
  }
  map.fitBounds(bounds);
  group.addTo(map);


  </script>

{% endblock %}
